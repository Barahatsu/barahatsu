<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Steampunk Vintage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galería Steampunk Vintage</h1>
        <p>Explora imágenes llenas de misterio, tecnología y nostalgia del pasado.</p>
    </header>

    <section class="gallery">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Steampunk+1" alt="Imagen Steampunk 1">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Steampunk+2" alt="Imagen Steampunk 2">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Steampunk+3" alt="Imagen Steampunk 3">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Steampunk+4" alt="Imagen Steampunk 4">
        </div>
    </section>

    <footer>
        <p>Diseño inspirado en el estilo vintage y steampunk. © 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
